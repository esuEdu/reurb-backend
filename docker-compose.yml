services:
    reurb-db:
        image: postgres:17
        restart: always
        container_name: reurb-postgres-db
        env_file:
            - .env
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASS}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - "5432:5432"
